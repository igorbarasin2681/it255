<br/>
  <div class="container">  
	<div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

        <nav>
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" href="#login" data-toggle="tab">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#signUp" data-toggle="tab">SignUp</a>
            </li>
			
          </ul>
        </nav>
		
                  <div id="myTabContent" class="tab-content">
                    <div class="tab-pane active" id="login">
                      <form role="form" [formGroup]="loginForm">
                        <fieldset>  <br>
                          <div class="alert alert-danger" style="display: none;">
						  </div>
							<h4 class="text-white p-1">Username:</h4>
                            <div class="form-group p-1">
                              <input type="text" class="form-control" formControlName='usernameLogin'>
                            </div>

                            <h4 class="text-white p-1">Password:</h4>
                            <div class="form-group p-1">
                              <input type="password" class="form-control" formControlName='passwordLogin'>
                            </div>
							
							<br>
							  
                            <div class="p-1">
                              <button (click)="onLogin()" class="btn btn-success" type="submit" name="submit">Login</button>
                            </div>

                        </fieldset>
                      </form>                
                    </div>
					
                    <div class="tab-pane fade" id="signUp">
					
                      <form role="form" [formGroup]="registerForm" > <br>
					  	<div class="alert alert-danger" id="regAlert" style="display: none;">
						  </div>				
                        <h6 class="p-1 text-white">First Name:</h6>
                            <div class="p-1 form-group">
                              <input type="text" class="form-control" formControlName='firstName'>
                            </div>
	
                        <h6 class="p-1 text-white">Last Name:</h6>
                            <div class="p-1 form-group">
                              <input type="text" class="form-control" formControlName='lastName'>
                            </div>
                         										  
						<h6 class="p-1 text-white">E-mail address:</h6>
                            <div class="p-1 form-group">
                              <input type="email" class="form-control" formControlName='emailadd'>
                            </div>
                       
                        <h6 class="p-1 text-white">Username:</h6>
                            <div class="p-1 form-group">
                              <input type="text" class="form-control" formControlName='username'>
                            </div>
						  						  
                        <h6 class="p-1 text-white">Password:</h6>
                            <div class="p-1 form-group">
                              <input type="password" class="form-control" formControlName='password'>
                            </div>
                          					    
                         <br>
						
						  <div class="p-1">
                            <button (click)="onRegister()" class="btn btn-primary" type="submit" name="submit">Create Account</button>
						  </div>
                        
                      </form>
                    </div>
                  </div>            
          
        </div>
	</div>

	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
	  <footer class="footer float-right">
		<p>&copy; MetHotels 2017</p>
	  </footer>
	</div>
  </div>
