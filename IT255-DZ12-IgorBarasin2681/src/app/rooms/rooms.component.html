<br>
<div class="container">  
	<div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

        <nav>
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" href="#rooms" data-toggle="tab">All Rooms</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#addRooms" data-toggle="tab">Add Rooms</a>
            </li>
			
          </ul>
        </nav>
		
		<div id="myTabContent" class="tab-content">
        <div class="tab-pane active" id="rooms">
		<br>
		<div class="text-center">
		<h3>
		<div *ngFor="let room of data" class="p-1 text-white">
			<div class="text-light">
			Room name:  {{room.roomname}}
			<br/>
			</div>
			<div class="text-success">
			Beds:   {{room.beds}} 
			<br/>
			</div>

			
			<div class="text-dark">
			<span *ngIf="room.tv != '0'">
				TV:   Yes
			</span>
			<span *ngIf="room.tv == '0'">
				TV:   No
			</span>
			<br/><br/>
			</div>
			
		</div>
		</h3>
		</div>
		
		</div>
		
		<div class="tab-pane fade" id="addRooms">
			<form role="form" [formGroup]="addRoomForm">
			<br>
				<div class="form-group">
				<h4 class="text-black p-1">Room name:</h4>
					<div class="p-1">
						<input type="text" class="form-control" formControlName='roomname'>
                    </div>
				</div>
				<div class="form-group">
				<h4 class="text-black p-1">TV? </h4>
				<div class="p-1">
				<select class="form-control" ng-selected="Yes" formControlName='tv'>
					<option value="1" >Yes</option>
					<option value="0" >No</option>
				</select>
				</div>
				</div>
				<div class="form-group">
				<h4 class="text-black p-1">Number of beds:</h4>
					<div class="p-1">
						<input type="text" class="form-control" formControlName='beds'>
					</div>
				</div>
				<div class="p-1">
					<button (click)="onAddRoom()" class="btn btn-primary">Add</button>
				</div>
			</form>


		</div>
		
		</div>
		
		<hr class="bg-white">
	</div>
	</div>
	<footer class="footer float-right">
		<p>&copy; MetHotels 2017</p>
	  </footer>
</div>
