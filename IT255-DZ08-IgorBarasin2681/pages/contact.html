              <h2>Contact Us</h2>
			  <hr> <br>
              
              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-centered">
                  <form>
                    <div class="form-group">
                      <label for="name">Name:</label>
                      <input type="text" class="form-control" id="name" placeholder="Firstname Lastname">
                    </div>
                    <div class="form-group">
                      <label for="email">Email:</label>
                      <input type="email" class="form-control" id="email" placeholder="email@mail.com">
                    </div>
                    <div class="form-group">
                      <label for="message">Message:</label>
					  <textarea class="form-control" rows="5" id="message" placeholder="Message"></textarea> 
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                  </form>

                  <hr>
